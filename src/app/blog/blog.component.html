

<div style="padding: 13px;">

    <mat-card *ngFor="let post of posts" style="margin-top:11px;" class="shadow p-3 mb-5 bg-body rounded">
        <mat-card-header>
            <mat-card-title>{{post.title}}</mat-card-title>
            <mat-card-subtitle>
                <div innerHTML="{{post.context}}"></div>
                {{post.date}}
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>
                {{post.context}}
            </p>
        </mat-card-content>
        <mat-card-actions>
        </mat-card-actions>
    </mat-card>
</div>
<router-outlet></router-outlet>
